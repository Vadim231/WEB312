<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="shapka">
            <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-Wk9_bpPBj966WcsbfNz4Pt10mDpOYOHo2A&s">
            <p class="title">Vacao Nima</p>
        </div>
        <div class="search">
            <input id="search-bar" type="text"/>
            <button id="search-button">Поиск</button>
        </div>
    </header>
    <hr/>
<div class="container_s">
    <div class="sidemenu">
    <div>
        <label class="head">Производитель</label>
        <input type="text" placeholder="Производитель">
    </div>
    <div class="selection ram-section">
        <label class="head">Память</label>
        <div class="checkbox-list">
            <div class="visible-items">
                <label><input type="checkbox" name="ram"> До 4 ГБ</label><br>
                <label><input type="checkbox" name="ram"> 4 ГБ</label><br>
                <label><input type="checkbox" name="ram"> 8 ГБ</label><br>
                <label><input type="checkbox" name="ram"> 16 ГБ</label><br>
                <label><input type="checkbox" name="ram"> 32 ГБ</label><br>
            </div>
            <div class="hidden-items" style="display: none;">
                <label><input type="checkbox" name="ram"> 64 ГБ</label><br>
                <label><input type="checkbox" name="ram"> 128 ГБ</label><br>
                <label><input type="checkbox" name="ram"> 256 ГБ</label><br>
                <label><input type="checkbox" name="ram"> 512 ГБ</label><br>
                <label><input type="checkbox" name="ram"> 1 TБ</label><br>
                <label><input type="checkbox" name="ram"> 2 TБ</label><br>
            </div>
            <div class="show-more-button">
                <span class="show-more-text">Показать еще</span>
            </div>
            <div class="collapse-button" style="display: none;">
                <span class="collapse-text">Свернуть</span>
            </div>
        </div>
    </div>
    <div class="selection ram-section">
        <label class="head">Оперативная память</label>
        <div class="checkbox-list">
            <div class="visible-items">
        <label><input type="checkbox"> До 0,5 ГБ</label><br>
        <label><input type="checkbox"> 0,5 ГБ</label><br>
        <label><input type="checkbox"> 1 ГБ</label><br>
        <label><input type="checkbox"> 1,5 ГБ</label><br>
        <label><input type="checkbox"> 2 ГБ</label><br>
            </div>
            <div class="hidden-items" style="display: none;">
        <label><input type="checkbox"> 3 ГБ</label><br>
        <label><input type="checkbox"> 4 ГБ</label><br>
        <label><input type="checkbox"> 6 ГБ</label><br>
        <label><input type="checkbox"> 8 ГБ</label><br>
        <label><input type="checkbox"> 12 ГБ</label><br>
        <label><input type="checkbox"> 16 ГБ</label><br>
        </div>
            <div class="show-more-button">
                <span class="show-more-text">Показать еще</span>
            </div>
            <div class="collapse-button" style="display: none;">
                <span class="collapse-text">Свернуть</span>
            </div>
        </div>
    </div>
    <div>
        <label class="head">SIM-карты</label>
        <label><input type="checkbox"> SIM + eSIM</label><br>
        <label><input type="checkbox"> 1 SIM</label><br>
        <label><input type="checkbox"> 2 SIM</label><br>
        <label><input type="checkbox"> eSIM</label><br>
    </div>
    <div>
        <label class="head">Цвет</label>
        <label><input type="checkbox" > Белый</label><br>
        <label><input type="checkbox" > Желтый</label><br>
    </div>
    <div>
        <label class="head">Состояние</label>
        <label><input type="checkbox"> Новое</label><br>
        <label><input type="checkbox"> Отличное</label><br>
        <label><input type="checkbox"> Хорошее</label><br>
        <label><input type="checkbox"> Удовлетворительное</label><br>
        <label><input type="checkbox"> Требуется ремонт</label><br>
    </div>
    <div>
        <label class="head">Акции</label>
        <label><input type="checkbox"> Распродажа</label><br>
    </div>
    <div>
        <label class="head">Цена, Р</label>
        <input type="text" placeholder="От">  <input type="text" placeholder="До">
    </div>
    <div>
        <label class="head">Продавцы</label>
        <button>Все</button>
        <button>Частные</button>
        <button>Компании</button>
    </div>
    <div>
        <label class="head">Способы связи</label>
        <button>Все</button>
        <button>Звонки</button>
        <button>Сообщения</button>
    </div>
    <div>
        <label class="head">Дополнительно</label>
        <label><input type="checkbox"> С Авито Доставкой</label><br>
        <label><input type="checkbox"> Товары из-за рубежа</label><br>
        <label><input type="checkbox"> Есть возврат</label><br>
    </div>
    <div>
        <label class="head">Слова в описании</label>
        <input type="text" placeholder="Что-то важное для вас">
        <label><input type="checkbox"> Искать только в названиях</label><br>
    </div>
    </div>
    <div class="container-search">
        <div class="search-container">
            <input type="text" id="search-input" name="" placeholder="Введите название для поиска...">
        </div>
        <div id="results-container"></div>
        <div id="main-page">
        </div>
    </div>
    <script src="script.js"></script>
    </div>
</div>

</body>
</html>
